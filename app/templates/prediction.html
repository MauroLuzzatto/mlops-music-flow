{% extends "shared/base.html" %} {% block layout_base %} {% block title %}
<title>Get song lyrics</title>
{% endblock %}




<!--  include songform -->
{% include 'partials/songform.html' %}



<div class="container-fluid my-5 mx-5" id="highscore">
    <hr style="border-bottom: 1px solid #888">

    <h4 class="text-left display-10">Highscore</h4>
    <ul class="list-group">
        {% for score in scores %}
        <li class="list-group-item">{{ score["prediction"] }} for {{ score["song"]}} by {{ score["artist"]}}
        </li>
        {% endfor %}
    </ul>


</div>

{% endblock %}
